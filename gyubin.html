    <h1>양산 고추파티</h1>
    <p>양산 최하위 기회의땅 범어고등학교를 졸업하고 간신히 대학교를 갔지만 앞으로가 더 고민인 노답파티
      그 중 다행히도 조낙민은 교대를 진학하며 앞날이 창창하지만 나머지는 캄캄하다 물론 할짓 없어서 코딩으로
      장난이나 치고 있는 김규빈이 젤 씝 노답이지만 세상 행복하게 산다. 아무런 생각이 없는건지 해탈한건지 미
      쳐버린건지 모르겠다. 실시간 내 앞에는 이병재가 책을 읽고 있는데 컨셉 씝 지려버린다. 오줌 싸것다.</p>
